<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, orientation=portrait">
  <title>World Tracking Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Canvas & Video Preview -->
    <canvas id="canvas" class="fullscreen"></canvas>
    <button id="record-btn" style="position:fixed;bottom:32px;left:50%;transform:translateX(-50%);z-index:10;padding:16px 32px;font-size:18px;border-radius:24px;background:#ff5555;color:#fff;border:none;box-shadow:0 2px 8px rgba(0,0,0,0.2);">Hold to Record</button>
    <a id="download-link" download="recording.mp3" style="display:none;position:fixed;bottom:90px;left:50%;transform:translateX(-50%);z-index:10;padding:12px 24px;font-size:16px;border-radius:20px;background:#4CAF50;color:#fff;text-decoration:none;box-shadow:0 2px 8px rgba(0,0,0,0.2);">Download Recording</a>
    <section id="video-container" style="display: none">
      <video loop controls autoplay id="video"></video>
    </section>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
